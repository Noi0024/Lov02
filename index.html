<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è —Ç–µ–±—è üíó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –ö–û–ù–í–ï–†–¢ */
        .envelope {
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #ff8fab, #ff6b9d);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: bounceIn 0.6s ease-out;
        }

        .envelope.hidden {
            display: none;
        }

        #openBtn {
            background: linear-gradient(135deg, #ff4d6d, #ff1744);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #openBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 77, 109, 0.6);
        }

        #openBtn:active {
            transform: scale(0.95);
        }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ */
        .content {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            animation: slideIn 0.5s ease-out;
        }

        .content.show {
            display: flex;
        }

        .content h1 {
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .heart {
            font-size: 100px;
            animation: pulse 1s infinite;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        .buttons button {
            padding: 12px 28px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff4d6d, #ff1744);
            color: white;
            position: relative;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 77, 109, 0.6);
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: white;
            color: #ff4d6d;
            position: fixed;
        }

        #noBtn:hover {
            background: #fff5f7;
            box-shadow: 0 8px 25px rgba(255, 77, 109, 0.4);
        }

        /* –§–ò–ù–ê–õ–¨–ù–´–ô –≠–ö–†–ê–ù */
        .final {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: slideIn 0.5s ease-out;
        }

        .final.show {
            display: flex;
        }

        .final h1 {
            font-size: 56px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .final p {
            font-size: 24px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotateZ(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotateZ(720deg);
            }
        }

        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="envelope" id="envelope">
        <button id="openBtn">–ù–∞–∂–º–∏ ‚ô•</button>
    </div>

    <div class="content" id="content">
        <div class="heart">üíñ</div>
        <h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?ü•∫</h1>
        <div class="buttons">
            <button id="yesBtn">–î–∞ üíï</button>
            <button id="noBtn">–ù–µ—Ç üôÉ</button>
        </div>
    </div>

    <div class="final" id="final">
        <h1>–Ø –∑–Ω–∞–ª üòç</h1>
        <p>–¢—ã —Å–¥–µ–ª–∞–ª–∞ –º–µ–Ω—è —Å–∞–º—ã–º —Å—á–∞—Å—Ç–ª–∏–≤—ã–º üíó</p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const openBtn = document.getElementById('openBtn');
        const envelope = document.getElementById('envelope');
        const content = document.getElementById('content');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const final = document.getElementById('final');

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–æ–Ω–≤–µ—Ä—Ç–∞
        openBtn.addEventListener('click', function() {
            envelope.classList.add('hidden');
            content.classList.add('show');
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        function moveNo() {
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 150);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —É–±–µ–≥–∞–µ—Ç
        noBtn.addEventListener('mouseenter', moveNo);
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNo();
        });

        // –ö–ª–∏–∫ –Ω–∞ "–î–∞"
        yesBtn.addEventListener('click', function() {
            content.classList.remove('show');
            final.classList.add('show');
            createConfetti();
        });

        // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            const colors = ['#ff4d6d', '#ff1744', '#f50057', '#ff6b9d', '#ffb6c1'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3500);
            }
        }
    });
</script>

</body>
</html>
